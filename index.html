<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seventeen Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Bebas+Neue&display=swap"
        rel="stylesheet">
    <style>
        h1,
        h3,
        h5 {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1.5px;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .slide-up {
            opacity: 0;
            transform: translateY(50px) scale(0.95);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .slide-up.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    </style>
</head>

<body class="bg-dark">

    <div class="container-fluid p-0 bg-dark">
        <div class="row w-100 py-4 align-items-center">
            <div class="col text-center text-md-start ms-md-5">
                <img src="assets/logow.png" style="width:50px;">
            </div>
            <div class="col text-center">
                <h3 class="text-light m-0">Seventeen Masterpiece</h3>
            </div>
            <div class="col text-end me-md-5">
                <h3 class="text-light m-0">Era</h3>
            </div>
        </div>
    </div>

    <div class="container-fluid p-0">
        <div class="row m-0 p-0 d-flex align-items-center justify-content-center"
            style="background: url('assets/display.jpg') center/cover no-repeat; height: 800px; width: 100%;">
        </div>
    </div>

    <div class="container-fluid bg-dark text-light py-4">
        <div class="row">
            <div class="col">
                <h1 class="display-1 text-center my-5">Inside Seventeen</h1>
                <p class="text-center m-0" style="font-family: 'Poppins', sans-serif; font-size: 1.25rem;">
                    A team of thirteen lights.
                </p>
            </div>
        </div>

        <div class="row g-2" id="members-container"></div>
    </div>

    <div class="container-fluid bg-dark text-light py-4">
        <div class="row">
            <div class="col">
                <h1 class="display-1 text-center my-5">Journey of Seventeen</h1>
                <p class="text-center m-0" style="font-family: 'Poppins', sans-serif; font-size: 1.25rem;">
                    Seventeen through the years.
                </p>
            </div>
        </div>
        <div class="row" id="content"></div>
    </div>

    <div class="container-fluid bg-dark text-light py-4">
        <div class="row">
            <div class="col">
                <h1 class="display-1 text-center my-5">The Sound of Seventeen</h1>
                <p class="text-center m-0" style="font-family: 'Poppins', sans-serif; font-size: 1.25rem;">
                    Every album, a new story and a different era.
                </p>
            </div>
            <div class="col" id="albums"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data.js"></script>

    <script>
        var container = document.getElementById("members-container");

        for (var i = 0; i < members.length; i++) {
            container.innerHTML += `
                <div class="col-6 col-md-4 col-lg-2 p-5 fade-in">
                    <img src="${members[i].picture}" style="width:100%; height:100%; object-fit:cover; border-radius:8px; box-shadow: 0 4px 10px rgba(255, 255, 255, 0.15), 0 6px 20px rgba(255, 255, 255, 0.1);">
                    <div class="text-center mt-2 text-light">
                        <h5>${members[i].name}</h5>
                        <p>${members[i].position || ""}</p>
                    </div>
                </div>
            `;
        }

        var content = document.getElementById("content");
        for (var i = 0; i < users.length; i++) {
            content.innerHTML += `
                <div class="col-6 col-md-4 col-lg-3 p-5 g-3 slide-up">
                    <div class="card" style="box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3), 0 12px 40px rgba(255, 255, 255, 0.2); border-radius: 8px;">
                        <img src="${users[i].picture}" class="card-img-top" style="width:100%; height:250px; object-fit:cover; border-radius:15px 15px 0 0;">
                        <div class="card-body">
                            <h5 class="card-title text-center">${users[i].title} (${users[i].year})</h5>
                            <p class="card-text text-center" style="font-size:0.8rem;">${users[i].desc}</p>
                        </div>
                    </div>
                </div>
            `;
        }

        
        function animateOnScroll(className) {
            const elements = document.querySelectorAll(className);
            const windowBottom = window.innerHeight + window.scrollY;

            elements.forEach((el, index) => {
                const elTop = el.offsetTop + 50;
                if (windowBottom > elTop) {
                    setTimeout(() => el.classList.add('visible'), index * 100);
                }
            });
        }

        window.addEventListener('scroll', () => {
            animateOnScroll('.fade-in');
            animateOnScroll('.slide-up');
        });

        window.addEventListener('load', () => {
            animateOnScroll('.fade-in');
            animateOnScroll('.slide-up');
        });
    </script>

</body>

</html>
