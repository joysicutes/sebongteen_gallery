<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seventeen Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Bebas+Neue&display=swap"
        rel="stylesheet">

</head>

<style>
    h1,
    h3,
    h5 {
        font-family: 'Bebas Neue', sans-serif;
        letter-spacing: 1.5px;
    }
</style>

<body class="bg-dark">

    <div class="container-fluid p-0 bg-dark">
        <div class="row w-100 py-4 align-items-center">
            <div class="col text-center text-md-start ms-md-5">
                <img src="images/logow.png" style="width:50px;">
            </div>

            <div class="col text-center">
                <h3 class="text-light m-0">Seventeen Masterpiece</h3>
            </div>

            <div class="col text-end me-md-5">
                <h3 class="text-light m-0">Era</h3>
            </div>
        </div>
    </div>

    <div class="container-fluid p-0">
        <div class="row m-0 p-0 d-flex align-items-center justify-content-center"
            style="background: url('images/display.jpg') center/cover no-repeat; height: 800px; width: 100%;">
        </div>
    </div>

    <div class="container-fluid bg-dark text-light py-4">
        <div class="row">
            <div class="col">
                <h1 class="display-1 text-center my-5">Journey of Seventeen</h1>
                <p class="text-center m-0" style="font-family: 'Poppins', sans-serif; font-size: 1.25rem; 
                        margin-top: 0rem; 
                    margin-bottom: 1rem;">
                    Seventeen through the years.
                </p>
            </div>
        </div>

        <div class="row" id="content"></div>
    </div>

    <script src="data.js"></script>
    <script>
        var content = document.getElementById("content");

        for (var i = 0; i < users.length; i++) {
            content.innerHTML += `
            <div class="col-6 col-md-4 col-lg-3 p-5 g-3">
                <div class="card" 
                     style="
                        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6), 
                                    0 12px 40px rgba(0, 0, 0, 0.4);
                        border-radius: 15px;
                        transition: transform 0.3s, box-shadow 0.3s;">
                    <img src="${users[i].picture}" class="card-img-top" alt="" 
                         style="
                            width: 100%; 
                            height: 250px; 
                            object-fit: cover; 
                            border-radius: 15px 15px 0 0;
                         ">
                    <div class="card-body">
                        <h5 class="card-title text-center">${users[i].title} (${users[i].year})</h5>
                        <p class="card-text text-center" style="font-size:0.8rem; max-width:1000px;">${users[i].desc}</p>
                    </div>
                </div>
            </div>
        `;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
